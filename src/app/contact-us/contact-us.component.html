<!-- CONTACT -->
<section class="section-padding bg-light" id="contact">
    <div class="container">
        <div class="row">
            <div class="col-12 text-center" data-aos="fade-down" data-aos-delay="150">
                <div class="section-title">
                    <h1 class="fs-1 mb-3 text-white fw-semibold">Gete in touch</h1>
                    <div class="line bg-white"></div>
                    <p class="text-white mb-5">The Rent2Car Service helping 24/7</p>
                </div>
            </div>
        </div>
        <div class="row justify-content-center" data-aos="fade-down" data-aos-delay="250">
            <div class="col-lg-8">
                <form action="#" class="row g-3 p-lg-5 p-4 bg-white theme-shadow">
                    <div class="form-group col-lg-6">
                        <input type="text" class="form-control"  [(ngModel)]="fname" placeholder="Enter first name" name="fname" id="fname">
                    </div>
                    <div class="form-group col-lg-6">
                        <input type="text" class="form-control" [(ngModel)]="lname" placeholder="Enter last name" name="lname" id="lname">
                    </div>
                    <div class="form-group col-lg-12">
                        <input type="email" class="form-control"  [(ngModel)]="email" placeholder="Enter Email address" name="email" id="email">
                    </div>
                    <div class="form-group col-lg-12">
                        <input type="text" class="form-control" [(ngModel)]="subject" placeholder="Enter subject"name="subject" id="subject">
                    </div>
                    <div class="form-group col-lg-12">
                        <textarea name="message" rows="5" class="form-control" [(ngModel)]="message" placeholder="Enter Message" name="message" id="message"></textarea>
                    </div>
                    <div class="form-group col-lg-12 d-grid">
                        <button class="btn btn-brand" (click)="messageAcc()">Send Message</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
